<!DOCTYPE html>
<html lang="en">

<body>
  <button onclick="">dd</button>
  <script>
    const $button = document.querySelector('button');
    class App {
      constructor() {
        this.count = 0;
      }
      increase = () => {
        console.log(this);
        console.log(++this.count);
      }
    }
    const x = new App();
    x.increase();
    $button.onclick = x.increase;
  </script>
</body>
</html>
