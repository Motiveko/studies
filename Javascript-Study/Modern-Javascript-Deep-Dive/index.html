<!DOCTYPE html>
<html lang="en">

<body>
  <button onclick="get()">get button</button>
  <button onclick="post()">post button</button>
  <!-- <button onclick="get()">get button</button>
  <button onclick="get()">get button</button> -->
  <pre></pre>
  <script>
    const xhr = new XMLHttpRequest();
    function get() {
      xhr.open('GET', 'http://localhost:3000/todos');
      xhr.send();
      xhr.onload = () => {
        if (xhr.status === 200) {
          document.querySelector('pre').textContent = xhr.response;
        }
      };
    }
    function post() {
      xhr.open('POST', 'http://localhost:3000/todos');
      xhr.setRequestHeader('content-type', 'application/json')
      xhr.send(JSON.stringify({id: 666,content: "HIHI",completed: false}));
    }
    xhr.onload = () => {
        if (xhr.status === 201) {
          document.querySelector('pre').textContent = xhr.response;
        }
    };
  </script>

</body>
</html>
