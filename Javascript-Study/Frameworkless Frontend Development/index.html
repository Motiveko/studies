<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/todomvc-common@1.0.5/base.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/todomvc-app-css@2.1.2/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- TODO 컴포넌트 템플릿 -->
    <template id="todo-item">
        <li>
            <div class="view">
                <input type="checkbox" class="toggle">
                <label></label>
                <button class="destroy"></button>
            </div>
            <input class="edit">
        </li>
    </template>

    <template id="todo-app">
        <section class="todoapp">
            <header class="header">
                <h1>todos</h1>
                <input class="new-todo" placeholder="What needs to be done" autofocus="">
            </header>
            <section class="main">
                <input id="toggle-all" class="toggle-all" type="checkbox">
            </section>
            <label for="toggle-all">
                Mark all as Complete
            </label>
            <ul class="todo-list" data-component="todos">
                <!-- 여기에 todo list랜더링 예정 -->
            </ul>
            <footer class="footer">
                <span 
                    class="todo-count"
                    data-component="counter"
                >
                    
                    <!-- n items left -->
                </span>
                <ul class="filters" data-component="filters">
                    <li>
                        <a href="#">All</a>
                    </li>
                    <li>
                        <a href="#/active">Active</a>
                    </li>
                    <li>
                        <a href="#/completed">Completed</a>
                    </li>
                </ul>
                <button class="clear-completed">
                    Clear completed
                </button>
            </footer>
        </section>
    </template>
    <div id="root">
        <div data-component="app"></div>
    </div>
    <footer class="info">
        <p>Double-click to edit a todo</p>
    </footer>
</body>
</html>
