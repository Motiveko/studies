

<div class="container"[@queryShake]="shake ? 1 : 0">
  <mat-card *ngFor="let num of cards" class="card"  (click)="toggle()">
    <mat-card-title-group>
      <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
      <mat-card-title>title</mat-card-title>
      <mat-card-subtitle>subtitle {{ num }}</mat-card-subtitle>

    <mat-card-content>컨텐츠 {{ num }}</mat-card-content>
  </mat-card>
  <div class="card">adfadsfasd</div>
</div>
