<h2>
    Tab Panel
</h2>


<div class="container">

    <ng-template #headerButtons>

        <button (click)="tabPanel.selectTab(loginTab)">Login</button>
        <button (click)="tabPanel.selectTab(signUpTab)">Sign Up</button>

    </ng-template>


    <div class="tab-panel">
        <ul class="tab-panel-buttons">
            <li class="selected">Login</li>
            <li>Signup</li>
            <li>Contact</li>
        </ul>

        <div class="tab">
            <div class="form-field">
                <label>Email:</label><input/>
            </div>
            <div class="form-field">
                <label>Password:</label><input/>
            </div>
        </div>

        <div class="tab">
            <div class="form-field">
                <label>Email:</label><input/>
            </div>
            <div class="form-field">
                <label>Password:</label><input/>
            </div>
            <div class="form-field">
                <label>PasswordConfirm:</label><input/>
            </div>            
        </div>

        <div class="tab">
            <div class="form-field">
                <label>Email:</label><input/>
            </div>
            <div class="form-field">
                <label>Message:</label><textarea></textarea>
            </div>            
        </div>
    </div>

</div>
